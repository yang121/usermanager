<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist%20/css/bootstrap.css">
    <style>
        .btn-block:hover {
            background-color: #337ab7;
            color: white;
        }
        .form-group span {
            color: firebrick;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top: 12%">
        <div class="col-sm-3 col-sm-offset-7">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="/login.html/"> 登  录 </a></li>
                <li role="presentation" class="active"><a href="#"> 注  册 </a></li>
            </ul>
            <form class="form-horizontal" action="/register.html?md=post" method="post" novalidate style="margin-top: -2px; padding: 40px 30px 20px 30px; border: 1px solid #ddd; border-top: 0; border-radius: 4px">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-sm-12">

                        {{ obj.username }}<span>{{ obj.errors.username.0 }}</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        {{ obj.email }}<span>{{ obj.errors.email.0 }}</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        {{ obj.password }}<span>{{ obj.errors.password.0 }}</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="passwordConfirm" placeholder="请再次输入密码">
                        <span></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="robot-code" placeholder="请输入验证码" name="code">
                        <span>{{ obj.non_field_errors.0 }}</span>

                    </div>
                    <div class="col-sm-5">
                        <img id='code-img' src="/code/">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <button id='reg-btn' type="submit" class="btn btn-block" style="">注 册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
